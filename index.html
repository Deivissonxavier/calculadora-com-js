<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="frame">
        <h3>Calculadora com js</h3>
        <h2 id="valor">0</h2>
        <div class="botoes">
            <div>
                <button class="numero" id="um">1</button>
                <button class="numero" id="quatro">4</button>
                <button class="numero" id="sete">7</button>
                <button class="numero" id="zero">0</button>
            </div>
            <div>
                <button class="numero" id="dois">2</button>
                <button class="numero" id="cinco">5</button>
                <button class="numero" id="oito">8</button>
                <button class="operacao" id="multiplicar">*</button>
            </div>
            <div>
                <button class="numero" id="tres">3</button>
                <button class="numero" id="seis">6</button>
                <button class="numero" id="nove">9</button>
                <button class="operacao" id="somar">+</button>
            </div>
            <div>
                <button class="operacao" id="apagar">C</button>
                <button class="operacao" id="dividir">/</button>
                <button class="operacao" id="igual">=</button>
                <button class="operacao" id="subtrair">-</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
